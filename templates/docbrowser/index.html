<!DOCTYPE>
<html>
  <head>
    <title>Docbrowser</title>
    <link rel="stylesheet" href="{{ static('docbrowser/index.css') }}"/>
  </head>
  <body>
    <h1>Docbrowser</h1>
    <table>
      {% for name, slug, versions, aliases in sites %}
      <tr>
        <th><a href="{{ url_for('view', slug=slug) }}">{{ name }}</a></th>
        <td>
          {% include "docbrowser/partials/version-select.html" %}
        </td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
